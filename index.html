<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <title>Bankist</title>
  </head>
  <body>
    <nav class="nav">
      <p class="welcome">Log in to get started</p>
      <img src="logo.png" alt="company logo " class="logo" />
      <form action="#" class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <input
          type="password"
          name="pin"
          placeholder="PIN"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>
    <main>
      <div class="app">
        <div class="app__header">
          <div class="date__box">
            <h2 class="db__heading">Current balance</h2>
            <p class="label__date">As of 05/03/2037</p>
          </div>
          <p class="balance__value">0000&euro;</p>
        </div>
        <div class="app__container">
          <div class="movements">
            <div class="movement__row">
              <div class="movement__op">
                <p class="movement__text movement__text-deposit">9 deposit</p>
                <p class="movement__date">12/03/2023</p>
              </div>
              <p class="movement__row--value">1300&euro;</p>
            </div>
            <div class="movement__row">
              <div class="movement__op">
                <p class="movement__text movement__text-withdrawal">
                  9 withdrawal
                </p>
                <p class="movement__date">12/03/2023</p>
              </div>
              <p class="movement__row--value">1300&euro;</p>
            </div>
          </div>
          <div class="operation operation--transfer">
            <h2 class="operation--heading">Transfer money</h2>
            <form action="#">
              <input
                type="text"
                name="to"
                class="operation__input transfer__input--to"
              />
              <input
                type="number"
                name="amount"
                class="operation__input transfer__input--amount"
              />
              <button class="operation__btn operation__btn--transfer">
                &rarr;
              </button>
              <label class="operation--label">Transfer to</label>
              <label class="operation--label">Amount</label>
            </form>
          </div>
          <div class="operation operation--loan">
            <h2 class="operation--heading">Request loan</h2>
            <form action="#">
              <input
                type="number"
                name="amount"
                class="operation__input operation__input--loan"
              />
              <button class="operation__btn operation__btn--loan">
                &rarr;
              </button>
              <span></span>
              <label class="operation--label">Amount</label>
            </form>
          </div>
          <div class="operation operation--close">
            <h2 class="operation--heading">Close Account</h2>
            <form action="#">
              <input
                type="text"
                name="to"
                class="operation__input operation__input--user"
              />
              <input
                type="password"
                name="amount"
                class="operation__input operation__input--pin"
              />
              <button class="operation__btn operation__btn--close">
                &rarr;
              </button>
              <label class="operation--label">Confirm user</label>
              <label class="operation--label">Confirm PIN</label>
            </form>
          </div>
          <div class="summarries">
            <div class="summary">
              <p class="summary__label">In</p>
              <p class="summary__value summary__value--in">0000€</p>
              <p class="summary__label">Out</p>
              <p class="summary__value summary__value--out">0000€</p>
              <p class="summary__label">Interest</p>
              <p class="summary__value summary__value--interest">0000€</p>
              <button class="btn--sort">↓ SORT</button>
            </div>
            <div class="timer">
              You will be logged out in <span class="time"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer style="padding: 2rem">
      &copy; by Abhishek Rajput. Don't claim as your own
    </footer>
    <script src="script.js"></script>
  </body>
</html>
